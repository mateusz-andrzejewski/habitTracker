<section class="p-sm-3">
  <ngb-datepicker
    [formControl]="formCalendar.controls[formControlCalendar]"
  ></ngb-datepicker>
  <div>
    <ng-container
      *ngIf="formCalendar.controls[formControlCalendar]?.value; else backup"
    >
      <p>
        {{ formCalendar.controls[formControlCalendar].value | calendarZero }}
      </p>
    </ng-container>
    <ng-template #backup>
      <p>{{ "brak danych" | uppercase }}</p></ng-template
    >
  </div>
</section>
